<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@latest/css/bulma.min.css"/>
    <title>Login</title>
</head>

<body>
<section class="section">
    <div class="container">
        <h1 class="title">Login</h1>
        <article class="message is-danger" data-th-if="${#request.getParameter('error')}">
            <div class="message-body">
                Login error.
            </div>
        </article>
        <article class="message is-info" data-th-if="${#request.getParameter('logout')}">
            <div class="message-body">
                Logged out.
            </div>
        </article>
        <form role="form" data-th-action="@{/login}" method="POST">
            <div class="field">
                <label class="label" for="username">Login Name:</label>
                <div class="control">
                    <input type="text" id="username" name="username" class="input" placeholder="Login Name"/>
                </div>
            </div>
            <div class="field">
                <label class="label" for="password">Password:</label>
                <div class="control">
                    <input type="password" id="password" name="password" class="input" placeholder="Password"/>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-link">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>

</html>
