spring:
  main:
    banner-mode: 'off'
  application:
    name: scp-users
  cloud:
    config:
      discovery:
        enabled: true
        service-id: scp-config
    consul:
      host: localhost
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
        prefer-ip-address: true