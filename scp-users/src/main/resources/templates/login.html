<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}"/>
    <title>Login</title>
</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div data-th-if="${#request.getParameter('error')}">
        <div class="alert alert-danger">
            Login error.
        </div>
    </div>
    <div data-th-if="${#request.getParameter('logout')}">
        <div class="alert alert-info">
            Logged out.
        </div>
    </div>
    <form role="form" data-th-action="@{/login}" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>

</html>
