logging:
  level:
    io.github.tiscs.scp: info
    Exposed: warn
server:
  use-forward-headers: true
  tomcat:
    protocol-header: x-forwarded-proto
    remote-ip-header: x-forwarded-for
spring:
  datasource:
    driverClassName: org.postgresql.Driver
  devtools:
    add-properties: false
    livereload:
      enabled: false
  cloud:
    stream:
      default-binder: rabbit
      bindings:
        input:
          content-type: application/json
          destination: ${spring.application.name}-input
          group: ${spring.application.name}
        output:
          content-type: application/json
          destination: ${spring.application.name}-output
      rabbit:
        bindings:
          default:
            producer:
              transacted: true
opentracing:
  jaeger:
    enabled: false
mybatis:
  type-aliases-package: io.github.tiscs.scp.models
  type-handlers-package: io.github.tiscs.scp.mybatis.handlers
  mapper-locations: classpath:mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true
springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  packages-to-scan: io.github.tiscs.scp.controllers
