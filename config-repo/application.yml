spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    username: ${SCP_MYSQL_USERNAME:root}
    password: ${SCP_MYSQL_PASSWORD}
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
logging:
  level: info