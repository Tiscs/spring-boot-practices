logging:
  level:
    io.github.tiscs.scp: debug
    Exposed: debug
server:
  use-forward-headers: false
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${spring.application.name}?currentSchema=public
  devtools:
    add-properties: true
    livereload:
      enabled: true
feign:
  client:
    config:
      default:
        loggerLevel: full
