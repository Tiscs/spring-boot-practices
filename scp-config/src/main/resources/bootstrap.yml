server:
  port: 8888
spring:
  main:
    banner-mode: 'off'
  application:
    name: scp-config
  http:
    encoding:
      force: true
  cloud:
    config:
      server:
        default-label: ${CONFIG_DEFAULT_LABEL:master}
        git:
          uri: ${CONFIG_REPO_GIT_URI:https://github.com/tiscs/spring-cloud-practices.git}
          username: ${CONFIG_REPO_GIT_USERNAME}
          password: ${CONFIG_REPO_GIT_PASSWORD}
          searchPaths: ${CONFIG_REPO_GIT_PATHS:config-repo}
  devtools:
    add-properties: false
    livereload:
      enabled: false
